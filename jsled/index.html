<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS LED</title>
</head>
<body>

    <p>JavaScript pode modificar atributos</p>

<p>Neste caso ele modifica o atributo src (source) de uma imagem</p>

<button onclick="document.getElementById('myImage').src='green-led.png'">verde</button>

<img id="myImage" src="green-led.png" style="width: 100px;">

<button onclick="document.getElementById('myImage').src='red-led.png'">Vermelho</button>


</body>
</html>
